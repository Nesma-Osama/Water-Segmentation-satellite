<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,400;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Segmentation Result</title>
</head>

<body>
    <header>
        <h1>Water Segmentation Result</h1>
    </header>
    <main>
        <div class="display-section">

            <h2>Display Image</h2>
            <div class="channel-grid">
                {% for i in range(REQUIRED_CHANNELS) %}
                <div class="channel">
                    <p>{{bands[i] }}</p>
                    <img src="{{ channels[i] }}" alt="{{bands[i] }}" width="128" height="128">
                </div>
                {% endfor %}
            </div>
            <div class="result">
                <h2>Segmentation Result</h2>
                 <img src="{{mask}}" alt="mask" width="128" height="128">
            </div>
        </div>
    </main>
</body>

</html>
